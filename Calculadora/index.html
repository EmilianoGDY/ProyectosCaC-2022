<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/371dab8d89.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="principal">
        <!-- <div class="display">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly class="input">
        </div> -->
        <form name="calculator" class="cuerpo">
            <div class="display">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly class="input">
            </div>
            <input type="button" value="(" class="botones" onclick="document.calculator.ans.value+='('">
            <input type="button" value=")" class="botones" onclick="document.calculator.ans.value+=')'">
            <input type="button" value="x!" class="botones">
            <input type="button" value="x^2" class="botones" onclick="document.calculator.ans.value+='**'">
            <input type="button" value="√" class="botones" onclick="document.calculator.ans.value+=''">
            <input type="button" value="√^n" class="botones">
            <input type="button" value="sin" class="botones">
            <input type="button" value="cos" class="botones">
            <input type="button" value="tg" class="botones">
            <input type="button" value="x^3" class="botones">
            <input type="button" value="∛" class="botones">
            <input type="button" value="x^n" class="botones">
            <input type="button" value="1" class="botones" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" class="botones" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" class="botones" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="/" class="botones" onclick="document.calculator.ans.value+='/'">
            <input type="button" value="%" class="botones">
            <input type="button" value="ln" class="botones">
            <input type="button" value="4" class="botones" onclick="document.calculator.ans.value+='4'">
            <input type="button" value="5" class="botones" onclick="document.calculator.ans.value+='5'">
            <input type="button" value="6" class="botones" onclick="document.calculator.ans.value+='6'">
            <input type="button" value="*" class="botones" onclick="document.calculator.ans.value+='*'">
            <input type="button" value="log" class="botones">
            <input type="button" value="e" class="botones" onclick="document.calculator.ans.value+='3.14'">
            <input type="button" value="7" class="botones" onclick="document.calculator.ans.value+='7'">
            <input type="button" value="8" class="botones" onclick="document.calculator.ans.value+='8'">
            <input type="button" value="9" class="botones" onclick="document.calculator.ans.value+='9'">
            <input type="button" value="-" class="botones" onclick="document.calculator.ans.value+='-'">
            <input type="button" value="AC" class="botones">
            <input type="button" value="=" class="botones2" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="." class="botones" onclick="document.calculator.ans.value+='.'">
            <input type="button" value="0" class="botones" onclick="document.calculator.ans.value+='0'">
            <input type="button" value="Pi" class="botones" onclick="document.calculator.ans.value+='3.14'">
            <input type="button" value="+" class="botones" onclick="document.calculator.ans.value+='+'">
            <input type="reset" value="C" class="botones" >
        </form>


    </div>
</body>
</html>
