<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/371dab8d89.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="principal">
        <div class="display">
            <div class="input"><p>TU RESULTADO...</p></div>
        </div>
        <div class="cuerpo">
            <button class="botones">(</button>
            <button class="botones">)</button>
            <button class="botones">x!</button>
            <button class="botones"><p>x<sup>2</sup></p></button>
            <button class="botones">√</button>
            <button class="botones"><p>√</p><sup>n</sup></button>
            <button class="botones">sin</button>
            <button class="botones">cos</button>
            <button class="botones">tg</button>
            <button class="botones"><p>x<sup>3</sup></p></button>
            <button class="botones">∛</button>
            <button class="botones"><p>x<sup>n</sup></p></button>
            <button class="botones">1</button>
            <button class="botones">2</button>
            <button class="botones">3</button>
            <button class="botones">/</button>
            <button class="botones">%</button>
            <button class="botones">ln</button>
            <button class="botones">4</button>
            <button class="botones">5</button>
            <button class="botones">6</button>
            <button class="botones">*</button>
            <button class="botones">log</button>
            <button class="botones">e</button>
            <button class="botones">7</button>
            <button class="botones">8</button>
            <button class="botones">9</button>
            <button class="botones">-</button>
            <button class="botones">AC</button>
            <button class="botones2">=</button>
            <button class="botones">.</button>
            <button class="botones">0</button>
            <button class="botones">PI</button>
            <button class="botones">+</button>
            <button class="botones">MR</button>
        </div>


    </div>
</body>
</html>
